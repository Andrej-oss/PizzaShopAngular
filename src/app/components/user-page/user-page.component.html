<div class="user-card-menu" >
  <div class="example-sidenav">
    <p>
      <img src="../../../assets/img/awaiting-image-profile-1000-1000.jpg" style="width: 20%; border-radius: 50%">
    </p>
    <p *ngIf="user | async">
      {{(user | async)?.username}}
    </p>
    <!--    <button (click)="showFiller = !showFiller" mat-raised-button style="width: 70%">-->
    <!--      Toggle extra text-->
    <!--    </button>-->
    <button  mat-raised-button  (click)="onUserUpdate()">
      Administrating Profile
    </button>
    <button  mat-raised-button  (click)="onBasket()">
      Cart
    </button>
    <button  mat-raised-button  (click)="onPurchase()">
      Purchases
    </button>
  </div>
  <div class="example-sidenav-content">
    <div *ngIf="isUpdateInfoOpen">
      <app-form-user-registration [user]="user | async" style="width: 2vw"></app-form-user-registration>
    </div>
    <div *ngIf="isCartOpen">
      <app-pizza-cart-page></app-pizza-cart-page>
    </div>
    <div *ngIf="isPurchasesOpen">
      <app-purchase></app-purchase>
    </div>
  </div>
</div>
