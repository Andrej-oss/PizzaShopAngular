
  <form [formGroup]="ingredientFormGroup">
    <ng-template matStepLabel>Fill out your ingredient</ng-template>
    <mat-form-field style="width: 100%">
      <mat-label>Ingredient</mat-label>
      <input matInput placeholder="Name Ingredient" [formControl]="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Price</mat-label>
      <input matInput type="number" class="example-right-align" [formControl]="price">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <input type="file" (change)="upLoadFile($event)" accept=".jpg" style="width: 100%"/>
    <mat-button-toggle
      (click)="saveIngredient(ingredientFormGroup)"
      [disabled]="ingredientFormGroup.invalid" style="left: 90%">
      Save
    </mat-button-toggle>
  </form>
