<mat-card class="registration-card">
<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field style="width: 100%">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" [formControl]="login" required>
      </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
          <button mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Confirm your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="confirmPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="firstFormGroup.hasError('passwordError') && firstFormGroup.controls.confirmPassword.touched">
        Password is not valid</div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field style="width: 100%">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [formControl]="name" required>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [formControl]="lastName" required>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>City</mat-label>
        <input matInput [formControl]="city" placeholder="Ex. New York"
               required>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Address</mat-label>
        <input matInput [formControl]="address" placeholder="Ex. 1 Main St"
               required>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Post Code</mat-label>
        <input matInput [formControl]="postCode" placeholder="80100"
               required>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" placeholder="Example@gmail.com"
               required>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Phone number</mat-label>
        <input matInput [formControl]="phone" placeholder="866-457-4757"
               required>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Include area code</mat-hint>
      </mat-form-field>
      <div *ngIf="secondFormGroup.hasError('phoneError')">Enter a numbers</div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="onSave(firstFormGroup, secondFormGroup)" >Save</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
</mat-card>
