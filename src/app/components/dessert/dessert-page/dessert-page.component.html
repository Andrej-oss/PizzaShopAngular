<div class="dessert-page" *ngIf="desserts.length && !count">
  <div *ngFor="let dessert of desserts">
    <app-dessert-card [dessert]="dessert"></app-dessert-card>
  </div>
</div>
<div class="dessert-page" *ngIf="desserts.length && count">
  <div *ngFor="let dessert of desserts; let i = index">
    <div *ngIf="i <= count">
    <app-dessert-card [dessert]="dessert"></app-dessert-card>
    </div>
  </div>
</div>
