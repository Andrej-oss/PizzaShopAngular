<div class="mat-elevation-z8">
<table mat-table [dataSource]="purchases$ | async"
       [style]="this.themeObjectService.data.value.isDarkTheme ? black : white">
  <ng-container matColumnDef="position" style="margin: 10px 10px 10px 10px">
    <th mat-header-cell *matHeaderCellDef
        [style]="this.themeObjectService.data.value.isDarkTheme ? blackColor : whiteColor"> No.
    </th>
    <td mat-cell *matCellDef="let i = index"
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> {{i + 1}} </td>
  </ng-container>
  <ng-container matColumnDef="name" style="margin: 10px 10px 10px 10px">
    <th mat-header-cell *matHeaderCellDef
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Name
    </th>
    <td mat-cell *matCellDef="let element">  <app-purchases-item pizzaId="{{element.pizzaId}}"></app-purchases-item> </td>
  </ng-container>
  <ng-container matColumnDef="description" style="margin: 10px 10px 10px 10px">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element">
     {{element.description}}
    </td>
  </ng-container>
  <ng-container matColumnDef="size" style="margin: 10px 10px 10px 10px">
    <th mat-header-cell *matHeaderCellDef
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Size
    </th>
    <td mat-cell *matCellDef="let element"
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="price" style="margin: 10px 10px 10px 10px">
    <th mat-header-cell *matHeaderCellDef
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Price
    </th>
    <td mat-cell *matCellDef="let element"
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
      {{element.price}}
    </td>
  </ng-container>
  <ng-container matColumnDef="date" style="margin: 10px 10px 10px 10px">
    <th mat-header-cell *matHeaderCellDef
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Date
    </th>
    <td mat-cell *matCellDef="let element"
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
      {{element.date | date:'medium'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="option" style="margin: 10px 10px 10px 10px">
    <th mat-header-cell *matHeaderCellDef
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Option
    </th>
    <td mat-cell *matCellDef="let element"
        [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
      <div>
        <div class="purchases-delete">
    <span class="material-icons" style="margin-left: 70%" (click)="onDelete(element.id)">
       delete
    </span>
        </div>
        <div class="purchases-add-cart">
          <span class="material-icons"
                style="margin-left: 70%"
                (click)="saveInCart(element.pizzaId, element.description, element.name)">
              add_shopping_cart
          </span>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
