<div class="header">
  HEADER
  <div class="header-content">
    <a class="header-content-logo">
      Header
    </a>
    <a class="header-content-search">

    </a>
    <a class="header-content-buttons">
      <button mat-button (click)="onLogin()" *ngIf="!userService.isAuthenticated()">Login</button>
      <button mat-button (click)="userService.logOut()" *ngIf="userService.isAuthenticated()">Logout</button>
      <button mat-button (click)="onRegistration()">Sing In</button>
      <button mat-button (click)="onAdmin()" *ngIf="userService.isAdmin()">
        ADMIN: {{userService.getUserName()}}
      </button>
      <button mat-button (click)="onUserPage()" *ngIf="userService.isUser()">
        USER: {{userService.getUserName()}}
      </button>
      <mat-slide-toggle (click)="onDark()">To Dark</mat-slide-toggle>
      <button mat-button>
      <span class="material-icons"
            (mouseover)="showCart()"
            [matBadge]="themeSubjectService.data.value.sizeCart"
            matBadgePosition="before"
            matBadgeColor="warn">shopping_cart</span>
      </button>
    </a>
  </div>
</div>
<app-nav-bar></app-nav-bar>
<div *ngIf="!isCartOpen && (cartElements | async).length !== 0">
  <div class="header-content-buttons-cart" >
        <app-pizza-cart-card [cartElements]="cartElements | async" [pizzas]="pizzas | async"></app-pizza-cart-card>
  </div>
</div>
<router-outlet></router-outlet>
