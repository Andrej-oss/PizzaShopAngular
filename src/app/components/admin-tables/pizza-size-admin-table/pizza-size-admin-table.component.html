<button mat-button (click)="onPizzaSizeCreator()">Create new {{pizzaName}} size</button>
<div *ngIf="(sizes$ | async)?.length">
  <table mat-table [dataSource]="sizes$ | async"
         [style]="this.themeObjectService.data.value.isDarkTheme ? black : white">
    <ng-container matColumnDef="position" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme ? blackColor : whiteColor"> No.
      </th>
      <td mat-cell *matCellDef="let i = index"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> {{i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="image" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Image
      </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="url+element.path" class="size-admin-image">
      </td>
    </ng-container>
    <ng-container matColumnDef="name" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Name
      </th>
      <td mat-cell *matCellDef="let element" [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="weight" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Weight
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.weight}}
      </td>
    </ng-container>
    <ng-container matColumnDef="diameter" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef> Diameter</th>
      <td mat-cell *matCellDef="let element">
        {{element.diameter}}
      </td>
    </ng-container>
    <ng-container matColumnDef="pizza" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Pizza name
      </th>
      <td mat-cell *matCellDef="let element"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{pizzaName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="price" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Price
      </th>
      <td mat-cell *matCellDef="let element"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="option" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Option
      </th>
      <td mat-cell *matCellDef="let element"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        <div>
          <div class="admin-size-option">
    <span class="material-icons"
          style="margin-left: 70%"
          (click)="onDelete(element.id)">
       delete
    </span>
          </div>
          <div class="admin-size-option">
          <span class="material-icons"
                style="margin-left: 70%"
                (click)="upDate(element)">
              settings
          </span>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="isOpenSizeUpdate">
    <app-form-size-pizza-post [size]="size" [pizzaName]="pizzaName"></app-form-size-pizza-post>
  </div>
</div>
<div *ngIf="!(sizes$ | async)?.length">
  No sizes for {{pizzaName}} pizza.
</div>
<div *ngIf="isOpenSizeCreator">
  <app-form-size-pizza-post></app-form-size-pizza-post>
</div>
