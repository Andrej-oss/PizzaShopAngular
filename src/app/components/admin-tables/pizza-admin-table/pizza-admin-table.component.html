<div class="mat-elevation-z8">
  <table mat-table [dataSource]="pizzas$ | async"
         class="pizza-table"
         [style]="this.themeObjectService.data.value.isDarkTheme ? black : white">
    <ng-container matColumnDef="position"
                  class="pizza-table"
                  style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme ? blackColor : whiteColor">
        No.
      </th>
      <td mat-cell *matCellDef="let i = index"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> {{i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="image" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        Image
      </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="url+element.path" class="table-admin-image">
      </td>
    </ng-container>
    <ng-container matColumnDef="name" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        Name
      </th>
      <td mat-cell *matCellDef="let element" [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="new" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        New
      </th>
      <td mat-cell *matCellDef="let element" [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{element.new}}
      </td>
    </ng-container>
    <ng-container matColumnDef="description" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor"> Description</th>
      <td mat-cell *matCellDef="let element" [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{element.description}}
      </td>
    </ng-container>
    <ng-container matColumnDef="price" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        Price
      </th>
      <td mat-cell *matCellDef="let element"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{element.price}}
      </td>
    </ng-container>
    <ng-container matColumnDef="rating" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        Rating
      </th>
      <td mat-cell *matCellDef="let element"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{getRating(element.rating)}}</td>
    </ng-container>
    <ng-container matColumnDef="ordersCount" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        OrdersCount
      </th>
      <td mat-cell *matCellDef="let element"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        {{element.ordersCount}}
      </td>
    </ng-container>
    <ng-container matColumnDef="option" style="margin: 10px 10px 10px 10px">
      <th mat-header-cell *matHeaderCellDef
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        Option
      </th>
      <td mat-cell *matCellDef="let element"
          [style]="this.themeObjectService.data.value.isDarkTheme  ? blackColor : whiteColor">
        <div>
          <div class="admin-table-pizza-delete">
    <span class="material-icons"
          style="margin-left: 70%"
          (click)="onDelete(element.id)">
       delete
    </span>
          </div>
          <div class="admin-table-pizza-settings">
          <span class="material-icons"
                style="margin-left: 70%"
                (click)="upDate(element)">
              settings
          </span>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="isOpenPizzaUpdater">
    <app-form-pizza-posting [pizza]="pizza"></app-form-pizza-posting>
  </div>
</div>
