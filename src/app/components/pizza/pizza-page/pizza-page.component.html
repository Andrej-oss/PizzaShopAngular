<div>
  <div class="home-page-posts-content" style="width: 800px; margin: 0% 0% 0% 20%">
    <h2 >Promotions</h2>
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      color="accent"
      slides="20"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
      proportion="30"
      style="width: 300px; height: 200px">
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let promotion of promotions | async; let i = index"
        [image]="url + promotion.path"
        overlayColor="#00000040"
        [hideOverlay]="false"
        style="width: 400px; height: 200px">
      </mat-carousel-slide>
    </mat-carousel>
  </div>
<div class="pizza-page">
<div *ngFor="let pizza of pizzas">
    <app-pizza-card [pizza]="pizza"></app-pizza-card>
  </div>
</div>
</div>
<router-outlet></router-outlet>
