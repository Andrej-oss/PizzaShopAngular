<div *ngIf="!count">
<div class="pizza-page">
<div *ngFor="let pizza of pizzas">
    <app-pizza-card [pizza]="pizza"></app-pizza-card>
  </div>
</div>
</div>
<div *ngIf="count">
  <div class="pizza-page">
    <div *ngFor="let pizza of pizzas, let index">
      <div *ngIf="index <= count">
      <app-pizza-card [pizza]="pizza"></app-pizza-card>
      </div>
    </div>
  </div>
</div>
